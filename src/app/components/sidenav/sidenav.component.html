<mat-sidenav-container hasBackdrop="false">
  <mat-sidenav #requests mode="over" [(opened)]="isSidenavOpen">
    <button
      mat-button
      class="material-icons menu-icon"
      (click)="toggleRequestSidenav()"
    >
      <p class="material-icons">close</p>
    </button>
    <!-- <app-messaging></app-messaging>
    <app-markers-list></app-markers-list
  > -->
    <mat-tab-group
      selectedIndex="{{ activeTab }}"
      (selectedIndexChange)="indexChanged($event)"
    >
      <mat-tab label="My resposnes"
        ><app-my-responses></app-my-responses
      ></mat-tab>
      <mat-tab label="My requests"><app-my-requests></app-my-requests></mat-tab>
      <mat-tab label="All requests">
        <app-markers-list></app-markers-list
      ></mat-tab>
    </mat-tab-group>
  </mat-sidenav>

  <mat-sidenav-content>
    <button
      mat-button
      class="material-icons menu-icon"
      (click)="toggleRequestSidenav()"
    >
      <p class="material-icons">menu</p>
    </button>
    <app-layout></app-layout>
  </mat-sidenav-content>
</mat-sidenav-container>
