<mat-accordion class="accordion">
  <mat-expansion-panel
    *ngFor="let request of myResponses$ | async"
    [expanded]="expandedPanel === request.id"
  >
    <mat-expansion-panel-header *ngIf="!request.isUser" class="panel-header">
      <span class="request-details">
        <span class="title">
          <span
            class="material-icons marker sidepanel red"
            matTooltip="One-time request"
            *ngIf="request.isOneTime"
            >pin_drop</span
          >
          <span
            class="material-icons marker sidepanel green"
            matTooltip="Material need"
            *ngIf="!request.isOneTime"
            >pin_drop</span
          >{{ request.title }}</span
        >
        <span class="address">{{ request.address }}</span>
      </span>
    </mat-expansion-panel-header>
    <mat-divider></mat-divider>
    <p>
      {{ request.desc }}
    </p>
    <div class="button-holder">
      <button mat-button (click)="handleShowMessages(request.id)">
        Go to messages
      </button>
    </div>
  </mat-expansion-panel>
  <!-- <app-chat
    class="messages"
    [request_id]="activeThread"
    [chat$]="chat$"
    *ngIf="showMessages"
  ></app-chat> -->
  <p *ngIf="myResponsesLength === 0" class="warning">
    Your don't have any messages.
  </p>
</mat-accordion>
<!-- Go to messages (id: {{ request.id }}) -->
